<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/converter.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="header"></header>
<div style="margin-top: 12%">
    <form action="/registration" method="post" class="user-form">
        <h2 style="text-align: center">Новый пользователь</h2>
        <input class="input-element" type="email" name="email" placeholder="Электронная почта" required/>
        <input class="input-element" type="text" name="username" placeholder="Имя пользователя" required/>
        <span th:if="${usernameExists != null}" class="error" th:text="${usernameExists}"></span>
        <input class="input-element" type="password" name="password" placeholder="Пароль" required
               title="Пароль должен содержать цифры и буквы латинского алфавита и состоять из 8-20 символов"/>
        <span th:if="${passwordDoesntMatchRegexError != null}" class="error" th:text="${passwordDoesntMatchRegexError}"></span>
        <input class="input-element" type="password" name="passwordValidation" placeholder="Подтвердите пароль" required/>
        <span th:if="${passwordsDoesntEqualsError != null}" class="error" th:text="${passwordsDoesntEqualsError}"></span>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary input-element">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
